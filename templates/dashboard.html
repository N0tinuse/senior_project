<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
  <head>
    {% include 'templates/header.html' %}
  </head>
  <body>
    <div class="container">
      {% include 'templates/navbar.html' %}
      <h1>Dashboard</h1>
      <hr>
      <div class = "row">
        <div class = "col-md-4"> <!-- bids --> 
          
           <ol id = "bid-status"> <!--eventually load postid with jquery-->
          </ol>
        </div>
        <div class = "col-md-4"> <!-- milestones for bid --> 
        </div>
        <div class = "col-md-4"> <!-- mailbox --> 
        </div>
      </div>
      <div class = "row">
        <div class = "col-md-4"> <!-- posts --> 
          <div class-"place-bid">
           
            Name: <input type="text" id="name">
            <br>
            Description: <input type="text" id="description">
                 <br>
            Job Type: <input type="text" id="type">
                 <br>
            Budget Option
            <select id="budget_option">
              <option value="1">$250-750</option>
              <option value="2">$750-1500</option>
              <option value="3">$1500-3000</option>
              <option value="4">$3000-5000</option>
              <option value="5">$30-$250</option>
              <option value="5">&gt$5000</option>
            </select>
                 <br>
            Duration (Max 60 days): <input type="text" id="duration">
            <input type="submit" id="post_project">
          </div>
        </div>
        <div class = "col-md-4"> <!-- bids on post --> 
          <h1>Bids on Post</h1>
          <ol id = "bids-on-post" postid = "8"> <!--eventually load postid with jquery-->
          </ol>
        </div>
        <div class = "col-md-4"> <!-- milestones on post --> 
        </div>
      </div>
    </div>
    {% include 'templates/footer.html' %}
    <script src = 'static/views/js/dashboard.js'></script>
  </body>
</html>
{% endautoescape %}
